  <body>
    <div class="wrapper">
      <header class="page-header">
        <div class="page-header__wrapper container">
          <div class="page-header__logo logo">
            <img src="img/svg/supergym-logo.svg" width="89" height="20" alt="Логотип supergym">
          </div>
          <div class="page-header__tel-wrapper">
            <a href="tel:88005555555">8-800-555-55-55</a>
          </div>
        </div>
      </header>
      <main>
        <h1 class="visually-hidden">Фитнес центр supergym</h1>
        <section class="intro">
          <div class="intro__wrapper container">
            <div class="intro__intro-logo">
              <img src="img/svg/intro-logo.svg" width="377" height="253" alt="фитнес центр омск">
            </div>
            <button class="intro__button">Купить абонемент</button>
            <div class="intro__photo-wrapper">
              <picture>
                <source type="image/webp" media="(max-width: 1199px)" srcset="img/main-screen/superman-tablet.webp 1x, img/main-screen/superman-tablet@2x.webp 2x">
                <source type="image/webp" media="(min-width: 1200px)" srcset="img/main-screen/superman-desktop.webp 1x, img/main-screen/superman-desktop@2x.webp 2x">
                <source media="(max-width: 1199px)" srcset="img/main-screen/superman-desktop.jpg 1x, img/main-screen/superman-desktop@2x.jpg 2x">
                <!-- 1х: width = 500px height = 556; 2x: width = 1000px height = 1112 -->
                <img src="img/main-screen/superman-desktop.jpg" width="500" height="556" srcset="img/main-screen/superman-desktop@2x.jpg 2x" alt="мужчина в майке супермена">
              </picture>
            </div>
            <div class="intro__social-wrapper">
              <ul class="intro__social-list">
                <li class="intro__social-item"><a href="#">fb</a></li>
                <li class="intro__social-item"><a href="#">vk</a></li>
                <li class="intro__social-item"><a href="#">ig</a></li>
              </ul>
            </div>
          </div>
        </section>
      </main>
      <footer class="page-footer">
        <div class="page-footer__wrapper container">
          <div class="page-footer__logo logo">
            <img src="img/svg/supergym-logo.svg" width="89" height="20" alt="Логотип supergym">
          </div>
          <div class="page-footer__main-nav-wrapper main-nav">
            <nav class="main-nav__nav">
              <ul class="main-nav__list">
                <li class="main-nav__item"><a href="#">Услуги</a></li>
                <li class="main-nav__item"><a href="#">Абонементы</a></li>
                <li class="main-nav__item"><a href="#">Акции</a></li>
                <li class="main-nav__item"><a href="#">Тренеры</a></li>
                <li class="main-nav__item"><a href="#">Расписание</a></li>
              </ul>
            </nav>
          </div>
          <div class="page-footer__social-wrapper social">
            <ul class="social__list">
              <li class="social__item social__item--vk">
                <a href="#"><span class="visually-hidden">Наш Вконтакте</span>
                  <svg width="24" height="13">
                    <use xlink:href="img/sprite_auto.svg#vk-icon"></use>
                  </svg>
              </a>
            </li>
              <li class="social__item social__item--instagram">
                <a href="#"><span class="visually-hidden">Наш Инстаграм</span>
                  <svg width="24" height="24">
                    <use xlink:href="img/sprite_auto.svg#instagram-icon"></use>
                  </svg>
                </a>
              </li>
              <li class="social__item social__item--facebook">
                <a href="#"><span class="visually-hidden">Наш Фейсбук</span>
                  <svg width="12" height="24">
                    <use xlink:href="img/sprite_auto.svg#facebook-icon"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
